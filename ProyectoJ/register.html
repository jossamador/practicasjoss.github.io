<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="imagenes/Logo J.png" alt="Logo" class="logo">
        <h2>Registrarse</h2>
    </header>
    <main>
        <form class="register-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos">
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena">
            <label for="confirmar-contrasena">Confirmar Contraseña</label>
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena">
            <button type="submit" class="register-btn">Registrar</button>
            <button type="button" class="back-btn-gray" onclick="location.href='index.html'">Regresar</button>
        </form>
    </main>
</body>
</html>
