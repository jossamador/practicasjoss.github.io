<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="imagenes/Logo J.png" alt="Logotipo de J" title="Logotipo de J" class="logo">
        <h2 title="Sección para iniciar sesión">Iniciar Sesión</h2>
    </header>
    <main>
        <form class="login-form" title="Formulario de inicio de sesión">
            <label for="username">Usuario o Correo Electrónico</label>
            <input type="text" id="username" name="username" title="Introduzca su nombre de usuario o correo electrónico">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" title="Introduzca su contraseña">
            <button type="submit" class="login-btn" title="Ingresar a su cuenta">Ingresar</button>
            <button type="button" class="register-btn-green" onclick="location.href='register.html'" title="Ir a la página de registro">Registrarse</button>
            <button type="button" class="back-btn" onclick="location.href='index.html'" title="Regresar a la página principal">Regresar</button>
        </form>
    </main>
</body>
</html>
